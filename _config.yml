# Site settings
title: "Joshua Marshall Resume"
description: "A resume template for Joshua Marshall and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Joshua Marshall"
resume_title:                   "Nuclear Safety Inspector"
resume_contact_email:
  "joshmmarshall11@gmail.com"
resume_header_contact_info: "<p>678-884-8243 | joshmmarshall11@gmail.com</p>"
resume_header_intro: "<p>"<p>I am a very educated student who sets to study in engineering and computer programming. My class ranking in school is currently 12 out of 253 people. I am part of the top 5% in my class. It would be wonderful to work in my desired fields because it brings me determination to succeed and benefit companies with my talent. </p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

